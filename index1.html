<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sample 3</title>
</head>
<body>
<style>
    form {
        width: 300px;
        text-align: center;
        margin-top: 100px;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid #666;
        padding: 5px;
    }
    div {
        margin-bottom: 10px;
    }
</style>

    <form>
        <div>Form elements</div>
        <div>
            <select style="width: 100%;">
                <option>First option</option>
                <option>Second option</option>
                <option>Third option</option>
                <option>Fourth option</option>
            </select>
        </div>
        <div>
            <span>Button: </span>
            <input type="button" value="Click me">
        </div>
        <div>
            <span>Checkbox: </span>
            <input type="checkbox">
        </div>
        <div>
            <span>File: </span>
            <input type="file">
        </div>
        <div>
            <span>Hidden: </span>
            <input type="hidden">
        </div>
        <div>
            <span>Image: </span>
            <input type="image" src="greycat.png">
        </div>
        <div>
            <span>Password: </span>
            <input type="password">
        </div>
        <div>
            <span>Radio: </span>
            <input type="radio">
        </div>
        <div>
            <span>Reset: </span>
            <input type="reset">
        </div>
        <div>
            <span>Submit: </span>
            <input type="submit">
        </div>
        <div>
            <span>Text: </span>
            <input type="text">
        </div>
        <div>
            <span style="vertical-align: middle;">Textarea: </span>
            <textarea style="vertical-align: middle;" rows="4"></textarea>
        </div>
    </form>
</body>
</html>
